site_name: Strong Notes
site_url: https://notes.staerk.cloud
site_author: Jeppe Stærk
repo_name: "strong-notes"
repo_url: "https://github.com/jeppestaerk/strong-notes"
copyright: "Copyright &copy; Jeppe Stærk"
plugins:
  - search:
  - git-authors
theme:
  name: material
  language: en
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.footnote.tooltips
    - navigation.tabs
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # https://squidfunk.github.io/mkdocs-material/reference/diagrams/
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # https://squidfunk.github.io/mkdocs-material/reference/formatting/


  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # https://squidfunk.github.io/mkdocs-material/reference/lists/
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/jeppestaerk"
    - icon: "fontawesome/brands/linkedin"
      link: "https://www.linkedin.com/in/jeppestaerk"
